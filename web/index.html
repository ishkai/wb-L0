<!doctype html>
<html lang="en">
<head>
    <title>Find Your Order</title>
</head>
<body>
<h1>Find an order with order_uid</h1>
<form>
    <input type="text" id="order_uid" placeholder="Insert your order_uid">
    <button type="button" id="searchButton">Find</button>
</form>
<pre id="result"></pre>
<script>
    const baseUrl = 'http://localhost:8080';
    document.getElementById('searchButton').addEventListener('click', function(e) {
        e.preventDefault();
        const orderUid = document.getElementById('order_uid').value.trim();
        if (!orderUid) {
            document.getElementById('result').textContent = 'Insert order_uid';
            return;
        }
        fetch(`${baseUrl}/order/${orderUid}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error: ${response.status} - ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('result').textContent = error.message;
            });
    });
</script>
</body>
</html>
